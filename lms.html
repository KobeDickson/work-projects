        `;
        contentArea.innerHTML = html;
        updateModuleNav();
    }

    function renderQuiz(moduleId) {
        const module = lmsData.find(m => m.id === moduleId);
        if (!module || !module.quiz) return;

        let questionsHtml = module.quiz.questions.map((q, index) => {
            let optionsHtml = q.options.map(option => `
                <label class="block p-3 my-2 rounded-lg border border-gray-200 hover:bg-gray-50 cursor-pointer">
                    <input type="radio" name="question-${index}" value="${option}" class="mr-3">
                    ${option}
                </label>
            `).join('');
            return `
                <div class="mb-6">
                    <p class="font-semibold mb-2">${index + 1}. ${q.question}</p>
                    <div class="space-y-2">${optionsHtml}</div>
                </div>
            `;
        }).join('');

        let html = `
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6">${module.quiz.title}</h2>
                <form id="quiz-form">
                    ${questionsHtml}
                    <div class="mt-8 border-t pt-6">
                        <button type="submit" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">
                            Submit Answers
                        </button>
                    </div>
                </form>
            </div>
        `;
        contentArea.innerHTML = html;

        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();
            submitQuiz(moduleId);
        });
    }
    
    function submitQuiz(moduleId) {
        const module = lmsData.find(m => m.id === moduleId);
        const form = document.getElementById('quiz-form');
        let score = 0;
        const totalQuestions = module.quiz.questions.length;

        module.quiz.questions.forEach((q, index) => {
            const selectedOption = form.querySelector(`input[name="question-${index}"]:checked`);
            if (selectedOption && selectedOption.value === q.answer) {
                score++;
            }
        });

        progress[moduleId] = { score, total: totalQuestions };
        renderQuizResults(moduleId, score, totalQuestions);
        updateModuleNav();
    }

    function renderQuizResults(moduleId, score, totalQuestions) {
        const percentage = Math.round((score / totalQuestions) * 100);
        const nextModule = lmsData.find(m => m.id === moduleId + 1);

        let resultMessage;
        if (percentage >= 80) {
             resultMessage = `<h3 class="text-2xl font-bold text-green-700">Excellent Work!</h3><p class="text-gray-600 mt-2">You have a great grasp of the material.</p>`;
        } else {

        }

        let nextStepHtml = '';
        if (nextModule) {
            nextStepHtml = `<button onclick="renderModule(${nextModule.id})" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 mt-4">
                                Proceed to Next Module
                            </button>`;
        } else {
            nextStepHtml = `<p class="text-green-600 font-semibold mt-4">Congratulations! You have completed all modules.</p>`;
        }

        const html = `
             <div class="bg-white shadow-md rounded-lg p-8 text-center">
                ${resultMessage}
                <div class="my-6 text-4xl font-bold text-gray-800">${score} / ${totalQuestions}</div>
                <p class="text-xl text-gray-700">You scored ${percentage}%</p>
                <div class="mt-6">
                    <button onclick="renderModule(${moduleId})" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition duration-300 mr-2">
                        Review Module
                    </button>
                    ${nextStepHtml}
                </div>
            </div>
        `;

        contentArea.innerHTML = html;
    }


    function updateModuleNav() {
        moduleList.innerHTML = lmsData.map(module => {
            const isCurrent = module.id === currentModuleId;
            const moduleProgress = progress[module.id];
            let progressText = '';
            let completedClass = '';

            if (moduleProgress) {
                progressText = ` <span class="text-sm ml-2 p-1 rounded ${moduleProgress.score / moduleProgress.total >= 0.8 ? 'bg-green-100 text-green-800' : 'bg-orange-100 text-orange-800'}">(${moduleProgress.score}/${moduleProgress.total})</span>`;
                if(moduleProgress.score / moduleProgress.total >= 0.8) completedClass = 'font-semibold text-green-700';
            }

            return `
                <li>
                    <a href="#" onclick="renderModule(${module.id}); return false;" 
                       class="block p-3 rounded-lg transition duration-200 ${isCurrent ? 'bg-blue-100 text-blue-800 font-bold' : 'hover:bg-gray-100'} ${completedClass}">
                        ${module.title} ${progressText}
                    </a>
                </li>
            `;
        }).join('');
    }

    // Initial load
    renderModule(1);
